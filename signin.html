<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .signup-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #007bff;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12), inset 0 0 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .radio-group {
            display: flex;
            gap: 30px;
            font-size: 1.1rem;
        }
        .radio-group input {
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 18px;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-center small {
            color: #555;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="signup-container">
        <h2 class="signup-header">Create Your Account</h2>
        <form action="#" method="post" id="signupForm">
            <div class="mb-4">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-4">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">Use 8 or more characters with a mix of letters, numbers & symbols.</div>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Add the radio buttons for Influencer or Brand -->
            <div class="mb-4">
                <label class="form-label">I am a</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="influencer" name="role" value="Influencer" required>
                        <label for="influencer">Influencer</label>
                    </div>
                    <div>
                        <input type="radio" id="brand" name="role" value="Brand" required>
                        <label for="brand">Brand</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <small>Already have an account? <a href="#">Login here</a></small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Form validation for matching passwords
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>

</body>
</html>
